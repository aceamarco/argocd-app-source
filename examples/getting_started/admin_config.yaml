apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-source-cm
data:
  argocd.address: argo-cd-demo.argoproj.io:443 # Argo CD server hostname and port
  argocd.token: $token # Argo CD access token
  project.pattern: '(?P<env>.*)-(?P<project>.*)-(?P<region>.*)'
  # Pattern determines how AppSource namespaces should be named
  # e.g An AppSource named 'guestbook' in the 'qa-payments-us-west-2' namespace
  # will create an ArgoCD application 'guestbook' in the 'payments' project
